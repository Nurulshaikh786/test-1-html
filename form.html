<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <hr>
    <h1 align="center">Form</h1>
    <hr>
    <form action="javascript:void(0)">
        <table border cellspacing="0" cellpadding="20px" align="center" bgcolor="#9CE1FF">
            <tbody>
                <tr>
                    <td>
                        <label for="first-name"> First-Name : </label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                        <br>
                        <br>
                        <label for="last-name"> Last-Name : </label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your lastname" required>
                        <br>
                        <br>
                        <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
                        <input type="email" id="email" name="email" placeholder="Enter your E-mail id" required>
                        <br>
                        <br>
                        <label for="password">Password &nbsp;&nbsp;: </label>
                        <input type="password" id="password" nmae="password" placeholder="Enter your password" required>
                        <br>
                        <br>
                        <label>Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male </label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female </label>
                        <br>
                        <br>
                        <label for="file">Upload Aadhar card photo: </label>
                        <input type="file" id="file" name="file" required value="Attach Aadharcard photo">
                        <br>
                        <br>
                        <input type="checkbox" id="checkbox" name="checkbox" required>
                        <label for="checkbox">
                            <a href="javascript:void(0)">Agree to our terms and condition</a>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <button > Submit </button>
                            <input type="reset" value="Reset">
                        </center>
                        
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</body>

</html>
